    server {
        listen 80;
        server_name localhost ty.holmesian.org;
        root /www/rageframe2/web;
        index   index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }
        location /backend {
            try_files $uri $uri/ /backend/index.php$is_args$args;
        }
        location /api {
            try_files $uri $uri/ /api/index.php$is_args$args;
        }
        location /merchant {
            try_files $uri $uri/ /merchant/index.php$is_args$args;
        }
        location /merapi {
            try_files $uri $uri/ /merapi/index.php$is_args$args;
        }
        location /html5 {
            try_files $uri $uri/ /html5/index.php$is_args$args;
        }
        location /oauth2 {
            try_files $uri $uri/ /oauth2/index.php$is_args$args;
        }

        location ~* ^/attachment/.*\.(php|php5)$ 
        {
            deny all;
        }


        location ~* \.php {
            include                 fastcgi_params;
            fastcgi_index           index.php;
            fastcgi_pass            php-fpm:9000;
            fastcgi_split_path_info ^(.+\.php)(.*)$;
            fastcgi_param           PATH_INFO       $fastcgi_path_info;
            fastcgi_param           SCRIPT_NAME     $fastcgi_script_name;
            fastcgi_param           SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_connect_timeout 1h;
            fastcgi_send_timeout 1h;
            fastcgi_read_timeout 1h;
        }

    }
	
	
}


